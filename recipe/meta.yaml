{% set name = "Pint-Pandas" %}
{% set version = "0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 154c05ebe3a295abe8c177a90317bae887d37ea5b88813a38e10e1d64fd1589d

build:
  number: 0
  noarch: python
  script:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
    - {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools_scm
    - setuptools
  run:
    - python >=3.7
    - setuptools
    - pint >=0.13
    - pandas >=1.0.4

test:
  imports:
    - pint_pandas

  commands: python -c "import pint_pandas; assert pint_pandas.__version__ == '{{ version }}'"

about:
  home: https://github.com/hgrecco/pint-pandas
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Pandas support for pint
  doc_url: https://github.com/hgrecco/pint-pandas
  dev_url: https://github.com/hgrecco/pint-pandas

extra:
  recipe-maintainers:
    - hgrecco
    - znicholls
    - dopplershift
